      <style>
         .products-grid {
    display: flex;
    flex-wrap: nowrap; /* Prevent wrapping if there's enough space */
    gap: 1rem;
    overflow-x: auto; /* Enable horizontal scrolling if necessary */
    padding: 1rem 0;
}

.products-grid::-webkit-scrollbar {
    height: 8px; /* Height of the scrollbar */
}

.products-grid::-webkit-scrollbar-thumb {
    background: #d0d0d0; /* Color of the scrollbar thumb */
    border-radius: 4px;
}

.products-grid::-webkit-scrollbar-thumb:hover {
    background: #a0a0a0; /* Hover color of the scrollbar thumb */
}

.products-grid::-webkit-scrollbar-track {
    background: #f0f0f0; /* Track color */
}

.product-row {
    flex: 0 0 auto; /* Prevent shrinking and set a fixed size for each card */
    width: 300px; /* Set the width of each card */
    display: flex;
    flex-direction: column;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    gap: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-row:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.product-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

.product-info {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.product-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.product-price {
    color: #b12704;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.product-rating {
    color: #ffa41c;
    margin-bottom: 1rem;
}

.product-description {
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.product-stock {
    color: #008a00;
    margin-bottom: 1rem;
}
      </style>
