<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Synopsis</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .synopsis-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .book-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .book-synopsis {
            font-size: 1rem;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="synopsis-container">
        <div class="book-title" id="bookTitle"></div>
        <div class="book-synopsis" id="bookSynopsis"></div>
        <a href="books.html" class="back-button">Back to Books</a>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const title = urlParams.get('title');
        const description = urlParams.get('description');

        document.getElementById('bookTitle').textContent = title || 'Unknown Book';
        document.getElementById('bookSynopsis').textContent = description || 'No synopsis available.';
    </script>
</body>
</html>
